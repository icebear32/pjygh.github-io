<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>
<body>
    <h1>div和span是没有语义的，他们就是一个盒子，用来装内容的</h1>
    <h1>div=division表示分割、分区，span表示跨度、跨距</h1>
    <h1>div标签用来布局，但是现在一行只能放一个div。大盒子</h1>
    <h1>span可以都放在一行</h1>

    <div>div标签，独占一行</div>123
    <div>div标签，独占一行</div>123
    <span>空我</span>
    <span>龙骑</span>
    <span>amazon</span>
    
</body>
</html>
