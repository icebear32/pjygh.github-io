        <h1>假面骑士简介</h1>
        <h4>假面骑士的开始</h4>
        <p>系列的首部《假面骑士》于1971年4月3日播出后，受到各个年龄层观众的喜爱，并引申出更多的假面骑士后续作品。
        石森章太郎于1998年1月28日去世后，东映株式会社所创作的平成假面骑士系列作品均会注明原作“石森章太郎”来纪念他。
        假面骑士现划分为昭和骑士、平成骑士和令和骑士三大类。</p>

        <p>
        自首作《假面骑士》到《假面骑士J》，都是有关进行改造手术的改造人与邪恶组织对抗的故事，他们被归类为昭和骑士。
        而由《假面骑士空我》至《假面骑士Zi-O》登场的假面骑士，被归类为平成骑士。
        从《假面骑士Zero-One》起登场的假面骑士被归类为令和骑士。</p>

        <p>作者：ygh</p>
