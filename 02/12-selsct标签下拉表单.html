<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selsct标签下拉表单</title>
</head>
<body>
    <form>
    籍贯：
    <select>
        <option>广东</option>
        <option>四川</option>
        <option>上海</option>
         <!-- checked属性主要针对于单选按钮和复选框主要作用一打开页面,就要可以默认选中某个表单元素. -->
        <option selected="selected" >北京</option>
        <option>天津</option>
    </select>
    </form>
</body>
</html>
