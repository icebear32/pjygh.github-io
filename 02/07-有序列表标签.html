<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <h4>排行榜</h4>
    <ol>
        <li>ol是有序列表，列表排序以数字来显示</li>
        <li>ol只能嵌套li，其他不允许</li>
        <li>li可以容纳所有元素</li>
        <li>有序列表会带有样式属性，实际使用会用css设置</li>
    </ol>
</body>
</html>
