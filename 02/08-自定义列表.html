<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <!-- 
        dl标签 用于定义描述列表 
        dt标签 定义项目/名字
        dd标签 描述每一个项目/名字

        dt和dd一起使用
        dl只能包含dt和dd
        dt和dd没有个数限制

    -->
    <dl>
        <dt>假面骑士</dt>
        <dd>空我</dd>
        <dd>龙骑</dd>
        <dd>Amazon</dd>
    </dl>
</body>
</html>
