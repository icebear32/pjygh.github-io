<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea文本域元素</title>
</head>
<body>
    <p>
        在  HTML 中还有一种特殊定义的文本样式，称为文本城。它与文本框的区别在于可以添加多行文字，从而可以输人更多的文本。这类控件在一些留言板中最为常见。

        语法如下：
            <!-- 
                <textarea name="文本域名称”value="文本域默认值"  rows="行教”cols="列数">
                </textarea> 
            -->
    </p>

    <form>
        今日反馈：
        <textarea rows="5" cols="20">
textarea文本域元素            
        </textarea>
    </form>

</body>
</html>
