<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内部样式表</title>
</head>
<body>
    <h3>观沧海</h3>
    
    <h4>两汉：曹操</h4>

    <p>东临碣石，以观沧海。</p>
    <p>水何澹澹，山岛竦峙。</p>
    <p>树木丛生，百草丰茂。</p>
    <p>秋风萧瑟，洪波涌起。</p>
    <p>日月之行，若出其中；</p>
    <p>星汉灿烂，若出其里。</p>
    <p style="color: brown;">幸甚至哉，歌以咏志。</p>
    <!-- 
        行内样式表(内联样式表)是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式.

        style其实就是标签的属性
        在双引号中间，写法要符合CSS规范
        可以控制当前的标签设置样式
        由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用

    -->
</body>
</html>
