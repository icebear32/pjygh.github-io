<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之id选择器</title>
    <style>
        /* ＃号开头 */
        /* id选择器的口诀： 样式#定义 结构id调用 只能调用一次 别人切勿使用 */
        /* 类选择器和id选择器最大不同在于使用次数不同 */
        #pink {
            color: pink;
        }

    </style>
</head>
<body>
    <div id="pink">迈克尔·杰克逊</div>
</body>
</html>
