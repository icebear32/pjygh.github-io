<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体系列</title>
    <!-- css Fonts（字体）属性用于定义字体系列、大小、粗细和文字样式（如斜体） -->
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* 字体之间用英文的逗号隔开 */
        /* 空格隔开的多个单词组成的字体，加引号 */
        /* 尽量使用默认字体 */
        /* 可以直接把字体属性写在 body 中 全部改成统一字体*/

    </style>
</head>
<body>
    <h2>静夜思 李白</h2>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
    <p>李白 诗仙</p>
</body>
</html>
