<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: rgb(80, 19, 49);
        }
    </style>
</head>
<body>
    <div>所谓的内部样式表，就是在html页面内部写样式，但是是单独写到style标签内部</div>
    <div> style 标签理论上可以放到 HTML文档 任何地方，但一般放在文档的 head 标签中</div>
    <div>通过这种方式，可以方便控制整个页面中的元素样式设置</div>
    <div>使用内部样式表设定css，通常被称为嵌入式引入，练习常用</div>
</body>
</html>
