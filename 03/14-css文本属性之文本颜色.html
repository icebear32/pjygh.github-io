<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本属性之文本颜色</title>
    <style>
        /* color属性定义文本颜色 */
        div {
            /* color ：指定颜色 */
            /* color: red; */

            /* 十六进制方法 */
            /* color: #00ff37; */

            /* RGB代码 */
            color: rgb(200,0,0);
        }
    </style>
</head>
<body>
    <div>听说下雨天不知道要干嘛</div>
</body>
</html>
