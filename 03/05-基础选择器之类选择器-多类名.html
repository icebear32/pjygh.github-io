<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器-多类名</title>
    <style>
        .red {
            color: red;
        }
        .font35 {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p>在 HTML 中，一个 class 值中可能包含一个词列表，各个词之间用空格分隔</p>
    <div class="red">类选择器-多类名</div>
    <div class="red font35">类选择器-多类名</div>
</body>
</html>
