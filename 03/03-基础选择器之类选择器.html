<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀： 样式点定义  结构类(class)调用  一个或多个  开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">断点</li>
        <li>后来</li>
        <li>笑忘书</li>
        <li class="red">只是太爱你</li>
        <li>樱花树下</li>
    </ul>
    <div class="red">弥敦道</div>
</body>
</html>
