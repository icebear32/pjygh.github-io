<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
        /* 标签选择器 ： 写上标签名 */
        /* 顾名思义，标签选择器就是在css样式中通过标签名字来对标签的样式来进行修改。 */

        p {
            color: green;
        }
        div {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>
