<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独制定文字大小 */
        h2 {
            font-size: 18px;
        }
    </style>
    
</head>
<body>
    <!-- px（像素）大小是网页最常用的单位 -->
    <!-- 不同浏览器可能默认显示的字号不一致，尽量给一个明确大小，不要默认大小-->
    <!-- 可以给 body 指定整个页面文字的大小  -->
    <h2>静夜思 李白</h2>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
    <p>李白 诗仙</p>
</body>
</html>
