<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之通配符选择器</title>
    <style>
        * {
            color: red;
        }
        /* 星号 * 这里把html body div span li 等等的标签都改成了红色 */
        /* 通配符选择器不需要调用，自动给所有的元素使用样式 */
    </style>
</head>
<body>
    <div>我的</div>
    <span>我的</span>
    <u1>
        <li>还是我的</li>
    </u1>
</body>
</html>
