<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体粗细</title>
    <style>
        .bold {
            /* 加粗效果 */
            /* font-weight: bold; */
            /* 这个 700 的后面不要跟单位 等价于 bold 都是加粗的效果 */
            /* 实际开发中，我们更提倡使用数字 表示加粗或者变粗 */
            font-weight: 800;
        }
        h2 {
            /* font-weight: 400; */
            font-weight: normal;
            /* 两个都是一样的，等价于不加粗 */
        }
    </style>
</head>
<body>
    <h2>静夜思 李白</h2>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
    <p class="bold">李白 诗仙</p>
</body>
</html>
