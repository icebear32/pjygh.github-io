<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法规范</title>
    <style>
        /* 选择器 { 样式} */
        /* 给谁改样式 { 改什么样式} */
        p {
            color:red;
            /* 修改了文字大小为12像素 */
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p>有点意思</p>
    <p>
        CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明:
            选择器 {属性:值; 属性:值;}
        <br />

        选择器通常是您需要改变样式的 HTML 元素。
        <br />

        每条声明由一个属性和一个值组成。
        <br />

        属性（property）是您希望设置的样式属性（style attribute）。
        <br />
            每个属性有一个值。
            <br />
            属性和值被冒号分开。
    </p>
</body>
</html>
