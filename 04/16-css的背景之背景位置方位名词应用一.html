<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-css的背景之背景位置方位名词应用</title>
    <style>
        h3 {
            width: 150px;
            height: 40px;
            /* background-color: aquamarine; */
            font-size: 14px;
            font-weight: 400;
            line-height: 40px;

            /* 图片背景 */
            background-image: url(icon.png);

            /* 背景不重复 */
            background-repeat: no-repeat;

            /* 图片左对齐居中 */
            background-position: left center;

            /* 图片把文字挡住--解决--把文字缩进 */
            text-indent: 4em;

        }
    </style>
</head>
<body>
    <h3>
        成长守护平台
    </h3>
</body>
</html>
