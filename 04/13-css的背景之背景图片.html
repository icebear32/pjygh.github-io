<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-css的背景之背景图片</title>
    <style>
        div {
            width: 1920px;
            height: 1080px;

            /* 不要落下 url() */
            background-image: url(zylm.jpg);
        }
    </style>
</head>
<body>
    <!-- 
        CSS的背景
            通过CSS背景属性，可以给页面元素添加背景样式
            背景属性可以设置背景颜色、背景图片、背景平铺、背景图片位置、背景图像固定等。

        背景图片
            background-image属性描述了元素的背景图像。
            实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片,
            优点是非常便于控制位置.(精灵图也是一种运用场景)

            格式:background-image : none | uri (url)
            
            ----------------------------------------
            |参数值    |  作用
            ----------------------------------------
            |none     |   无背景图(默认的)
            |----------------------------------------
            |url      |  使用绝对或相对地址指定背景图像
            ----------------------------------------


     -->

     <div></div>
</body>
</html>
