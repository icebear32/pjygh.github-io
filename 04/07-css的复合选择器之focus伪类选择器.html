<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-css的复合选择器之focus伪类选择器</title>
    <style>
        /* 把获得光标的input表单元素选取出来 */
        input:focus {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- 
        :focus 伪类选择器用于选取获得焦点的表单元素。
        
        焦点就是光标，一般情况 <input> 类表单元素才能获取，因此这个选择器也主要针对于表单元素来说。
        input :focus {
            background-color: yellow ;
        }
     -->
     <input type="text">
     <input type="text">
     <input type="text">

</body>

</html>
