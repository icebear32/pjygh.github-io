<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-单行文字垂直居中t</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            background-color: aqua;

            /* 单行文字垂直居中 */
            line-height: 40px;
        }
        p {
            width: 200px;
            height: 40px;
            background-color: aqua;

            /* 因为60px大于40px,所以文字偏下 */
            line-height: 60px;
        }
    </style>
</head>
<body>
    <!-- 
        一个小技巧单行文字垂直居中的代码
            CSS没有给我们提供文字垂直居中的代码.这里我们可以使用一个小技巧来实现.
            
            解决方案: 让文字的行高等于盒子的高度就可以让文字在当前盒子内重直居中

            简单理解:
                行高的上空隙和下空隙把文字挤到中间了.
                是如果行高小于盒子高度,文字会偏上如果行高大于盒子高度,则文字偏下


     -->
    <div>我要居中</div>
    <p>向下偏了</p>
</body>
</html>
