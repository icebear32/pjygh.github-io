<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-css的复合选择器之伪类选择器</title>
    <style>
        /*1.未访问的链接a:Link把没有点击过的(访问过的)链接选出来*/
        a:link {
            color: rgb(51, 153, 93);
        }

        /* a:visited 选择所有已被访问的链接 */
        a:visited {
            color: orange;
        }

        /* a:hover 选择鼠标指针位于其上的链接 */
        a:hover {
            color: aqua;
        }
        
        /* a :active       选择活动链接（鼠标按下未弹起的链接） */
        a:active {
            color: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- 
            a : link    
            
            a : visited     /*选择所有已被访问的链接*/
            
            a : hover       /*选择鼠标指针位于其上的链接*/
            
            a :active       /*选择活动链接（鼠标按下未弹起的链接）*/
     -->

     <!--  a : link 选择所有未被访问的链接 -->
     <a href="xx">机器人</a>
     
     <!--  a:visited 选择所有已被访问的链接  -->
    <a href="https://www.baidu.com">大家好</a>
    <a href="https://www.bilibili.com">你好</a>
    
    <!-- a:hover 选择鼠标指针位于其上的链接 -->
     <a href="kai">开始了吗</a>

     <!-- a :active       选择活动链接（鼠标按下未弹起的链接） -->
     <a href="jie">要结束了</a>

     <!-- 
        一 链接伪类选择器注意事项.
        二 链接伪类选择器实际开发中的写法.
            
        链接伪类选择器注意事项
            1.为了确保生效，请按照LVHA的循顺序声明:link - :visited - :hover - :active。
            ⒉记忆法:love hate或者v包包hao .
            3.因为a链接在浏览器中具有默认样式，所以我们实际工作中都需要给链接单独指定样式。

        链接伪类选择器实际工作开发中的写法:
        /* a是标签选择器所有的链接★/
        a {
        color: gray;
        }
        
        /* : hover是链接伪类选择器鼠标经过*/
        a : hover {
            color: red;/*鼠标经过的时候，由原来的灰色变成了红色*/
        }

        
      -->

</body>

</html>
