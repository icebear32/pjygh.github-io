<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-css的元素显示模式之什么是元素显示模式</title>
    <style>
        /* <!-- 测试块元素 --> */
        div {
            /* width: 200px; */
            height: 200px;
            background-color: chartreuse;
        }

        /* <!-- 测试行内元素 --> */
        span {
            width: 100px;
            height: 100px;
            background-color: darkgoldenrod;
        }

        /* <!-- 测试行内块元素 --> */
        input {
            width: 249px;
            height: 35px;
            background-color: bisque;
            color: black;
        }
        
    </style>
</head>
<body>
    <!-- 
        什么是元素显示模式?
            作用:网页的标签非常多，在不同地方会用到不同类型的标签，了解他们的特点可以更好的布局我们的网页.
            
            元素显示模式就是元素（标签）以什么方式进行显示，比如<div>自己占一行，比如一行可以放多个<span>。
                
            HTML元素一般分为块元素和行内元素两种类型。
     -->

     <!-- 
         块元素
                    常见的块元素有<h1>~<h6>、<p>、<div>、cul>、col>、cli>等，其中<div>标签是最典型的块元素。

                    块级元素的特点︰
                        比较霸道，自己独占一行 。
                        高度，宽度、外边距以及内边距都可以控制 。
                        宽度默认是容器(父级宽度)的100% 。
                        是一个容器及盒子，里面可以放行内或者块级元素 。

                    注意:
                        文字类的元素内不能使用块级元素
                        <p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是不能放<div>
                        同理，<h1>-<h6>等都是文字类块级标签，里面也不能放其他块级元素
      -->
     <!-- 测试块元素 -->
    <div>独占一行</div>因 div 要独占一行，所以要另起一行

    <!-- 
        行内元素
                    常见的行内元素有<a>、<strong>、<b>、<em>、<i、<del>、<s>、<ins>、<u>、<span>等，
                    其中<span>标签是最典型的行内元素。有的地方也将行内元素称为内联元素。
                    
                    行内元素的特点︰
                        相邻行内元素在一行上，一行可以显示多个。
                        高、宽直接设置是无效的。
                        默认宽度就是它本身内容的宽度。
                        行内元素只能容纳文本或其他行内元素。

                    注意:
                        链接里面不能再放链接
                        特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全
     -->
    <!-- 测试行内元素 -->
    <span>你怎么穿着品如的衣服</span> <strong>品如的衣服</strong>
    <span>她，艾莉</span> <strong>品如的衣服</strong>
    <a href="http://www.baidu.com">
        <!-- 不可以链接里面放链接 <a href=""></a> -->
    </a>

    <!-- 
        行内块元素
            在行内元素中有几个特殊的标签——<img />、<input />、<td>，
            它们同时具有块元素和行内元素的特点。有些资料称它们为行内块元素。

            行内块元素的特点:
                和相邻行内元素(行内块)在一行上，但是他们之间会有空白缝隙。
                一行可以显示多个(行内元素特点)。
                默认宽度就是它本身内容的宽度（行内元素特点)。
                高度,行高、外边距以及内边距都可以控制(块级元素特点)。

     -->
    <!-- 测试行内块元素 -->
    <input type="text">
    <input type="text">

</body>
</html>
