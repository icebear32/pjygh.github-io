<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-css的复合选择器之后代选择器</title>
    <style>
        /* 我要把 ol 的 li 选出来改成其他颜色 */
        ol li {
            color: aqua;
        }

        ol li a {
            color: brown;
        }

        /* u1 li a {
            color: rgb(42, 165, 69);
        } */
        /* 也可以用下列方式 */
        .nav li a {
            color: green;
        }
    </style>
    <!-- 
        后代选择器又称为包含选择器，可以选择父元素里面子元素。
        其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔。
        当标签发生嵌套时，内层标签就成为外层标签的后代.
        
        语法︰
            元素1 元素2 {
                样式声明
            }

        例如:
            ul li{
                样式声明
            } /* 选择ul里面所有的li标签元素 */
            
        元素1和元素2中间用空格隔开
        元素1是父级，元素2是子级，最终选择的是元素2
        元素2可以是儿子地可以是孙子等，只要是元素1的后代即可
        元素1和元素2可以是任意基础选择器
     -->
</head>
<body>
    <ol>
        <li>li 是 ol 的子节点</li>
        <li>li 是 ol 的子节点</li>
        <li> <a href="#"> li 是 ol 的孙节点 </a> </li>
    </ol>
    <u1 class="nav">
        <li>li 是 u1 的子节点</li>
        <li>li 是 u1 的子节点</li>
        <li>li 是 u1 的子节点</li>
        <li> <a href="#"> li 是 u1 的孙节点 不会变成棕色 </a> </li>
    </u1>
</body>
</html>
