<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmat语法生成快速标签</title>
    <style>
        .one {
            text-align: center;
            text-indent: 2em;
            width: 100px;
            height: 200px;
            text-indent: 2em;

        }
    </style>
</head>

<body>
    <div></div>
    <table></table>
    <div></div>
    <div></div>
    快速生成HTML结构语法
    1．生成标签直接输入标签名按tab键即可比如 div然后tab键，就可以生成<div></div>
    2.如果想要生成多个相同标签加上*就可以了比如 div*3 就可以快速生成3个div
    3.如果有父子级关系的标签，可以用 > 比如 ul>li 就可以了
    4.如果有兄弟关系的标签，用＋就可以了比如 div+p
    5.如果生成带有类名或者id名字的，直接写.demo 或者#two tab键就可以了
    6.如果生成的div类名是有顺序的，可以用自增符号 $
    7.如果想要在生成的标签内部写内容可以用 {} 表示
    <div>我不嘻嘻哈哈的了</div>
    <div>和荣丰</div>
</body>

</html>
