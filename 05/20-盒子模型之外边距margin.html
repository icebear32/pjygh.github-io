<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        外边距的使用方式
            margin 属性用于设置外边距，即控制盒子和盒子之间的距离。
        
        --------------------------------
            属性                作用
        --------------------------------
        margin-left             左外边距
        --------------------------------
        margin-right            右外边距
        --------------------------------
        margin-top              上外边距
        -------------------------------- 
        margin-bottom           下外边距
        --------------------------------

        margin 简写方式代表的意义跟 padding 完全一致。

     -->
    <title>盒子模型之外边距margin</title>
    <style>
      div {
          width: 200px;
          height: 200px;
          background-color: pink;
      }
      /* .one {
          margin-bottom: 20px;
      } */
      .two {
          /* margin-top: 20px; */
          /* margin: 30px; */
          margin: 30px 50px;
      }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
