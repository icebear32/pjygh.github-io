<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并-相邻块级元素垂直外边距合并</title>
    <!-- 
        外边距合并

            使用 margin 定义块元素的垂直外边距时，可能会出现外边距的合并。

            主要有两种情况:
                1、相邻块元素垂直外边距的合并
                2. 嵌套块元素垂直外边距的塌陷
     -->
     <!-- 
         1. 相邻块元素垂直外边距的合并
            当上下相邻的两个块元素（兄弟关系）相遇时，如果上面的元素有下外边距 margin-bottom，
            下面的元素有上外边距 margin-top ，则他们之间的垂直间距不是 margin-bottom 与 margin-top 之和。
            取两个值中的较大者这种现象被称为相邻块元素垂直外边距的合并。

        解决方案：
            尽量只给一个盒子添加 margin 值。
      -->
    <style>
        .damao, .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .damao {
            margin-bottom: 100px;
        }
        .ermao {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
</body>
</html>
