<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除内外边距</title>
    <!-- 
        清除内外边距
            网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致。
            因此我们在布局前，首先要清除下网页元素的内外边距。

            * {
                padding:0; /* 清除内边距 */
                margin:0; /* 清除外边距 */
                }
            
            注意：行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。
                    但是转换为块级和行内块元素就可以了

     -->
    <style>
        /* 这句话也是我们css 的第一行代码 */
       * {
           margin: 0;
           padding: 0;
       }
       span {
           background-color: pink;
           margin: 20px;
       }
    </style>
</head>
<body>
   123
   <ul>
       <li>abcd</li>
   </ul>
   <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
